<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div id='test'>您输入的值是：<span id="aqi-display">尚无录入</span></div>
<script src='../reset.js'></script>
<script type="text/javascript">
(function() {
  /*
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var btn = e('#button')
  var input = e('#aqi-input')
  var display = e('#aqi-display')
  // log(display, display.innerText)
  // 绑定click事件
  btn.addEventListener('click', function() {
      display.innerText = input.value
  })
})();
</script>
<script>
var test = e('#test')
log('innerHTML', test.innerHTML)
log('outerHTML', test.outerHTML)
log('innerText', test.innerText)
log('outerText', test.outerText)
log('value', test.value)
</script>
